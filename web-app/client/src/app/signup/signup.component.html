<body class="text-center">
    <div class="signup">
        <img src="../../assets/image/signUp.png" alt="" width="100" height="77">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <h3>회원가입</h3>
            <div class="form-floating">
                <label for="floatingInput">아이디</label>
                <input type="id" name="id" class="form-control" placeholder="아이디" required ngModel>
            </div>
            <div class="form-floating">
                <label for="floatingInput">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required ngModel>
            </div>
            <div class="form-floating">
                <label for="floatingInput">소속회사</label>
                <input type="text" name="company" class="form-control" placeholder="소속회사" required ngModel>
            </div>
            <div class="form-floating">
                <label for="floatingInput">이름</label>
                <input type="text" name="name" class="form-control" placeholder="이름" required ngModel>
            </div>
            
            <button type="submit" [disabled]="!f.valid" class="btn btn-success">확인</button>
        </form>
        <button class="btn btn-light" [routerLink]="['/login']" routerLinkActive="active">홈으로</button>
    </div>
</body>
