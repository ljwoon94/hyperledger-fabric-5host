<body class="text-center">
  <div class="form-signin">
    <img src="../../assets/image/contract.png" alt="" width="100" height="77">
    <h1 class="h3 mb-3 fw-normal">스마트 계약</h1>
    <!-- Angular Form Data 사용할 것-->
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-floating">
        <!-- <label for="floatingInput">아이디</label> -->
        <input type="text" name="id" class="form-control" placeholder="아이디" height="50" required ngModel>
      </div>
      <div class="form-floating">
        <!-- <label for="floatingInput">비밀번호</label> -->
        <input type="password" name="password" class="form-control" placeholder="비밀번호" height="50" required ngModel>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid" type="submit">로그인</button>
    </form>
    <button class="btn btn-light" [routerLink]="['/signUp']" routerLinkActive="active">회원가입</button>
  </div>
</body>
