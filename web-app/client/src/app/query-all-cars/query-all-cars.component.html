

  <table>
    <thead>
      <th>계약서 번호</th>
      <th>계약서명</th>
      <th>계약서 내용</th>
      <th>소속회사(갑)</th>
      <th>소속회사(을)</th>
      <th>계약일</th>
      <th>계약 기간</th>
      <th>계약 상태</th>
      
    </thead>
    

    <tbody>
        <tr *ngFor="let item of cars">
          <td (click)="sendKey(item.Key)" class="key">{{item.Key}}</td>
          <td>{{item.Record.contract_name}}</td>
          <td>{{item.Record.contract_contents}}</td>
          <td>{{item.Record.contract_companyA}}</td>
          <td>{{item.Record.contract_companyB}}</td>
          <td>{{item.Record.contract_date}}</td>
          <td>{{item.Record.contract_period}}</td>
          <td>{{item.Record.state}}</td>
          <button (click)="onfileDownload(item.Key)">다운로드</button>
        </tr>    
        
          
        
    </tbody>
 
  </table>
  
 

  
<div class="search">
  <th>조회 하기</th>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="key"></label>
      <input type="text" class="form-control" name="key" placeholder='계약서 번호를 입력하세요.' required ngModel>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-success" >확인</button>
  </form> 
</div>
